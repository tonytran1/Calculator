<!DOCTYPE html>
<html>
  <head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="stylesheets/style.css" type="text/css">
  </head>
  <body>
    <div id="calculator">
      <div class="row input-row">
        <div id="calculation"></div>
        <div id="input">0</div>
      </div>
      <div class="row">
        <button class="button" data-type='clear'>CE</button>
        <button class="button" data-type='clear'>DEL</button>
        <button class="button" data-type='operator'>^</button>
        <button class="button" data-type='operator'>/</button>
      </div>
      <div class="row">
        <button class="button" data-type='number'>7</button>
        <button class="button" data-type='number'>8</button>
        <button class="button" data-type='number'>9</button>
        <button class="button" data-type='operator'>*</button>
      </div>
      <div class="row">
        <button class="button" data-type='number'>4</button>
        <button class="button" data-type='number'>5</button>
        <button class="button" data-type='number'>6</button>
        <button class="button" data-type='operator'>-</button>
      </div>
      <div class="row">
        <button class="button" data-type='number'>1</button>
        <button class="button" data-type='number'>2</button>
        <button class="button" data-type='number'>3</button>
        <button class="button" data-type='operator' data-value="*">+</button>
      </div>
      <div class="row">
        <button class="button" data-type='sign-change'>+/-</button>
        <button class="button" data-type='number'>0</button>
        <button class="button" data-type='number'>.</button>
        <button class="button" data-type='equals' data-value="=">=</button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/Calculator.js"></script>
    <script src="js/control.js"></script>
  </body>
</html>
